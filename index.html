<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefónica</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div>
        <input type="text" id="nombreInput" placeholder="Nombre y Apellidos">
        <input type="text" id="numeroInput" placeholder="Ingresa el Número">
        <button id="addContactoBtn">Crear Contacto</button>
    </div>
    <div>
        <button id="showAgendaBtn">Mostrar Agenda</button>
    </div>
    <div>
        <input type="text" id="eliminarInput" placeholder="Borrar con Número o Nombre">
        <button id="removeContactoBtn">Borrar Contacto</button>
    </div>
    <div id="agendaDisplay"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
